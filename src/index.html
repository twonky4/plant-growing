<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Anzucht Manager</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell  mdc-layout-grid__cell--span-2">
				<div class="mdc-card greenHouseList">
					<ul class="mdc-list actionList">
					</ul>
					<div class="mdc-card__actions buttomCard">
						<div class="mdc-card__action-icons">
							<button
								class="mdc-fab marginAddBottom greenButton actionAddButton"
								aria-label="Add">
								<span class="mdc-fab__icon material-icons">add</span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
				<div class="mdc-card selectCard">
					<div class="mdc-layout-grid">
						<div class="mdc-layout-grid__inner selectGrit">
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
						</div>
						<div class="mdc-layout-grid__inner selectGrit">
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
						</div>
						<div class="mdc-layout-grid__inner selectGrit">
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button
									class="mdc-fab brownButton defaultBottomMargin actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
						</div>
						<div class="mdc-layout-grid__inner selectGrit">
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button class="mdc-fab brownButton actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button class="mdc-fab brownButton actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button class="mdc-fab brownButton actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button class="mdc-fab brownButton actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button class="mdc-fab brownButton actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button class="mdc-fab brownButton actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
								<button class="mdc-fab brownButton actionPot">
									<span class="mdc-fab__icon material-icons actionPotIcon"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div
				class="mdc-layout-grid__cell  mdc-layout-grid__cell--span-6 actionPotDetail">
				<div class="mdc-card textCard">
					<div class="actionPotDetails">
						<div class="textFieldRow">
							<div
								class="mdc-text-field text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
								<i class="material-icons mdc-text-field__icon">event</i><input
									type="date" id="seed" class="mdc-text-field__input actionSeed"
									aria-describedby="text-field-outlined-leading-helper-text">
								<div class="mdc-notched-outline mdc-notched-outline--upgraded">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label class="mdc-floating-label" for="seed">Aussaat</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="textFieldRow">
							<div
								class="mdc-text-field text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
								<i class="material-icons mdc-text-field__icon">event</i><input
									type="date" id="first" class="mdc-text-field__input actionFirst"
									aria-describedby="text-field-outlined-leading-helper-text">
								<div class="mdc-notched-outline mdc-notched-outline--upgraded">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label class="mdc-floating-label" for="first">Erste
											Keimung</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="textFieldRowBottom">
							<div
								class="mdc-text-field text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
								<i class="material-icons mdc-text-field__icon">event</i><input
									type="date" id="finish" class="mdc-text-field__input actionFinish"
									aria-describedby="text-field-outlined-leading-helper-text">
								<div class="mdc-notched-outline mdc-notched-outline--upgraded">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label class="mdc-floating-label" for="finish">Fertig</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
					</div>
					<div
						class="mdc-text-field text-field mdc-text-field--textarea textBox">
						<textarea id="sonstiges" class="mdc-text-field__input textBox actionText"></textarea>
						<div class="mdc-notched-outline mdc-notched-outline--upgraded">
							<div class="mdc-notched-outline__leading"></div>
							<div class="mdc-notched-outline__notch">
								<label class="mdc-floating-label" for="sonstiges">Notiz</label>
							</div>
							<div class="mdc-notched-outline__trailing"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
